<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="body">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-dark custom-background"
                        style="border-radius: 1rem; margin-top: -20px;">
                        <div class="card-body p-4 text-center">
                            <div class="mb-md-4 mt-md-3 pb-4">
                                <span class="fa-3x mr-3"><i class="fas fa-building" routerLink="/login"></i></span>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-dark-50 mb-4">Please enter your login and password!</p>

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div data-mdb-input-init class="form-outline form-dark mb-3">
                                        <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                        <div *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
                                            <small class="text-danger" *ngIf="loginForm.get('email')!.errors!['required']">Email is required.</small>
                                            <small class="text-danger" *ngIf="loginForm.get('email')!.errors!['email']">Invalid email format.</small>
                                        </div>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-dark mb-3">
                                        <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                        <div *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                                            <small class="text-danger" *ngIf="loginForm.get('password')!.errors!['required']">Password is required.</small>
                                        </div>
                                    </div>
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-dark btn-lg px-4" type="submit" [disabled]="loginForm.invalid">Login</button>
                                </form>
                                <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
