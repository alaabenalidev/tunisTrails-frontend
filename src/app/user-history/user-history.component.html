<body>
<div class="container">
  <div class="text-right mb-3">
    <button class="btn btn-success btn-sm" id="addReservationBtn" (click)="navigateToAddReservation()">Add Reservation
    </button>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card" *ngFor="let item of listReservation">
        <div class="card-header">
          <h2>Reservation #{{ item.idReservation }}</h2>
          <button class="cancel-btn" (click)="removeReservation(item.idReservation)" >Annuler</button>
        </div>
        <div class="card-body">
          <p><strong>EventModel:</strong> {{ item.event.title }}</p>
          <p><strong>Full Name:</strong>{{ item.name }}</p>
          <p><strong>Participants:</strong>{{ item.numberOfParticipants }}</p>
          <p><strong>Adults</strong>{{ item.adults }}</p>
          <p><strong>Childrens</strong>{{ item.childrens }}</p>
          <p><strong>Status:</strong> Confirmed</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
