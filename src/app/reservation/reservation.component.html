<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ul class="form-style-1">
    <li>
      <label>Event <span class="required">*</span></label>
      <select formControlName="event" class="form-select">
        <option value="0" selected disabled>Select an event</option>
        <option [value]="item.idEvent" *ngFor="let item of listEvents">{{ item.title }}</option>
      </select>
    </li>
    <li>
      <label>Full Name <span class="required">*</span></label>
      <input type="text" formControlName="name" class="field-long" />
    </li>
    <li>
      <label>Email <span class="required">*</span></label>
      <input type="email" formControlName="email" class="field-long" />
    </li>
    <li>
      <label>Number of Participants <span class="required">*</span></label>
      <input type="number" formControlName="numberOfParticipants" class="field-long" />
    </li>
    <li>
      <label>Participants<span class="required">*</span></label>
      <input type="number" formControlName="adults" class="field-divided" placeholder="Adults" />
      <input type="number" formControlName="childrens" class="field-divided" placeholder="Children" />
    </li>
    <li>
      <input type="submit" value="RÃ©server" [disabled]="form.invalid"/>
    </li>
  </ul>
</form>
