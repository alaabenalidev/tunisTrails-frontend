<body>
    <div class="events-box">
        <div class="filter-bar">
            <label for="type-filter">Filter by Type:</label>
            <select id="type-filter">
                <option value="all">All</option>
                <option value="nature">Nature</option>
                <option value="adventure">Adventure</option>
                <option value="city">City</option>
            </select>
            <label for="search-bar">Search:</label>
            <input type="text" id="search-bar" placeholder="Search...">
        </div>
        <div class="event-card">
            <div class="content">
                <h2 class="title">Explorer la nature </h2>
                <p class="date">Date: June 30, 2024</p>
                <p class="date">Longitude: June 30, 2024</p>
                <p class="date">Latitude: June 30, 2024</p>
                <p class="date">Max Participants: June 30, 2024</p>
                <p class="type">Type: Beach Day</p>
                <p class="location">Ville: hammamet</p>
                <p class="description">Description: L'évènement est de passer une journée a la plage</p>

            </div>
            <!-- Comments section -->
            <div class="comments-section">
                <input type="text" placeholder="Add a comment..." class="comment-input">
                <button class="add-comment-btn"><i class="fa fa-comment" aria-hidden="true"></i>
                </button>
            </div>
            <!-- Rating section -->
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <a href="#" class="button" routerLink="/reservation">Book Now</a>
        </div>
        
        <!-- More event cards here -->
    </div>
</body>

<script>
    const filter = document.getElementById('type-filter');
    const eventCards = document.querySelectorAll('.event-card');

    filter.addEventListener('change', function() {
        const filterValue = this.value;
        eventCards.forEach(card => {
            const cardType = card.getAttribute('data-type');
            if (filterValue === 'all' || cardType === filterValue) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>
