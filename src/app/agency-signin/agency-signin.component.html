<section class="center-form">
    <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="form-card">
            <div class="card-body py-5 px-md-5">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <h2>Cr√©er Compte Agence</h2>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" formControlName="name"
                                    required />
                                <label class="form-label" for="form3Example1">Full name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="number" id="form3Example2" class="form-control" formControlName="phoneNumber"
                                    required />
                                <label class="form-label" for="form3Example2">Phone</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form3Example3" class="form-control" formControlName="address"
                                    required />
                                <label class="form-label" for="form3Example3">Address</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="email" id="form3Example4" class="form-control" formControlName="email"
                                    required />
                                <label class="form-label" for="form3Example4">Email</label>
                                <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                                    <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
                                    <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form3Example5" class="form-control" formControlName="password"
                            required />
                        <label class="form-label" for="form3Example5">Password</label>
                        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                            <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
                            <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                        </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                            required />
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
                            <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
                            <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</small>
                        </div>
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4">
                        Create
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
