<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css" rel="stylesheet">

<body>
  <button class="btn btn-outline-secondary back-button" routerLink="/home">
    <i class="bi bi-arrow-left"></i>
  </button>
  <div class="contain">
    <section>
      <div class="card mx-4 mx-md-5 shadow-5-strong">
        <div class="card-body py-5 px-md-5">
          <div class="row">
            <div class="col-lg-12">
              <div class="titlee text-center">
                <h2 class="fw-bold mb-5">Sign up now</h2>
              </div>
              <!-- Add 'formGroup' directive to the form and bind it to the 'signupForm' in the component -->
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-3">
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <label class="form-label" for="name">Full name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="phone" class="form-control" formControlName="phoneNumber" />
                    <label class="form-label" for="phone">Phone</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="address" class="form-control" formControlName="address" />
                    <label class="form-label" for="address">Address</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control" formControlName="email" />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="password" id="confirmPassword" class="form-control"
                      formControlName="confirmPassword" />
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-outline-dark btn-lg px-4" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
                </div>
              </form>
              <div class="col-12 text-center">
                <p class="mb-3">Already have an account? <a href="#" class="text-dark-50 fw-bold"
                    routerLink="/login">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
