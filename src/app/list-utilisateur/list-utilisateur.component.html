<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <div class="area"></div>
  <nav class="main-menu">
    <ul>
      <li>
        <a routerLink="/dashboard">
          <i class="fa fa-calendar-alt fa-2x"></i>
          <span class="nav-text">
            Events List
          </span>
        </a>
      </li>
      <li>
        <a href="agency-signin">
          <i class="fa fa-user-plus fa-2x"></i>
          <span class="nav-text">
            Create Account
          </span>
        </a>
      </li>
      <li>
        <a routerLink="/list-utilisateur">
          <i class="fa fa-user fa-2x"></i>
          <span class="nav-text">
            Liste utilisateur
          </span>
        </a>
      </li>
    </ul>
    <ul class="logout">
      <li>
        <a href="javascript:void(0)" (click)="logout()">
          <i class="fa fa-power-off fa-2x"></i>
          <span class="nav-text">
            Logout
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container mt-4">
    <h2>User List</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listUsers">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.role }}</td>
        <td>
          <button class="btn btn-success mx-2" *ngIf="item.accountLocked" (click)="enableUser(item.id)" >Click To Enable</button>
          <button class="btn btn-danger mx-2" *ngIf="!item.accountLocked" (click)="selectedUserId=item.id" data-bs-toggle="modal"
                  data-bs-target="#confirmationModal">Click To Disable</button>
          <button class="btn btn-danger" data-bs-toggle="modal"
                  data-bs-target="#confirmationDeleteModal" (click)="selectedUserId=item.id">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>


<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Voulez-vous vraiment d√©sactiver cette utilisateur ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="disableUser()">Disable</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmationDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmationDeleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationDeleteModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Voulez-vous vraiment supprimer cette utilisateur ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
