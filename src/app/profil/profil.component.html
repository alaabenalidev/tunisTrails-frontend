<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
<div class="container h-100 d-flex flex-column justify-content-center align-items-center">
  <button class="btn btn-secondary back-button" routerLink="/user-events">
    <i class="bi bi-arrow-left"></i>
  </button>
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <button class="btn btn-primary" (click)="desactivate()">
                  Désactiver comptes
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row position-relative">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user?.name }}
                <i class="bi bi-pencil pencil-icon"></i>
              </div>
            </div>
            <hr>
            <div class="row position-relative">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user?.email }}
                <i class="bi bi-pencil pencil-icon"></i>
              </div>
            </div>
            <hr>
            <div class="row position-relative">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                +216 {{ user?.phoneNumber }}
                <i class="bi bi-pencil pencil-icon"></i>
              </div>
            </div>
            <hr>
            <div class="row position-relative">
              <div class="col-sm-3">
                <h6 class="mb-0">Adress</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user?.address }}
                <i class="bi bi-pencil pencil-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container rounded bg-white mt-5">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                   src="https://as1.ftcdn.net/v2/jpg/02/59/39/46/1000_F_259394679_GGA8JJAEkukYJL9XXFH2JoC3nMguBPNH.jpg"
                                                                                   width="90"><span
        class="font-weight-bold">{{ user?.name }}</span><span class="text-black-50">{{ user?.email }}</span>
      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="userForm" (ngSubmit)="updateProfile()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex flex-row align-items-center back">
              <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
              <h6>Back to home</h6>
            </div>
            <h6 class="btn btn-danger text-right" data-bs-toggle="modal"
                data-bs-target="#confirmationModal">Désactiver comptes</h6>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="address" placeholder="Address">
            </div>
          </div>
          <div class="mt-5 text-right">
            <button class="btn btn-primary profile-button" type="submit">update Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Voulez-vous vraiment désactiver cette utilisateur ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="desactivate()">Disable</button>
      </div>
    </div>
  </div>
</div>
